<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div id="calculator">
  <input type="text" id="display" readonly>
  <div class="button_container">
    <button class="button" onclick="output += '7';document.querySelector('#display').value = output; ">7</button>
    <button class="button" onclick="output += '8';document.querySelector('#display').value = output; ">8</button>
    <button class="button" onclick="output += '9';document.querySelector('#display').value = output; ">9</button>
    <button class="button" onclick="output += '+';document.querySelector('#display').value = output; ">+</button>

    <button class="button" onclick="output += '4';document.querySelector('#display').value = output; ">4</button>
    <button class="button" onclick="output += '5';document.querySelector('#display').value = output; ">5</button>
    <button class="button" onclick="output += '6';document.querySelector('#display').value = output; ">6</button>
    <button class="button" onclick="output += '-';document.querySelector('#display').value = output; ">-</button>

    <button class="button" onclick="output += '1';document.querySelector('#display').value = output; ">1</button>
    <button class="button" onclick="output += '2';document.querySelector('#display').value = output; ">2</button>
    <button class="button" onclick="output += '3';document.querySelector('#display').value = output; ">3</button>
    <button class="button" onclick="output += '*';document.querySelector('#display').value = output; ">*</button>

    <button class="button" onclick="output += '.';document.querySelector('#display').value = output; ">.</button>
    <button class="button" onclick="output += '0';document.querySelector('#display').value = output; ">0</button>
    <button class="button" onclick="let result = eval(output); output = result;document.querySelector('#display').value = output; ">=</button>
    <button class="button" onclick="output += '/';document.querySelector('#display').value = output; ">/</button>

    <button class="button" onclick="output = ' ';document.querySelector('#display').value = output; ">CE</button>

  </div>
  </div>
  <script>
    let output = '0';
    document.querySelector('#display').value = output; 
  </script>
</body>
</html>
